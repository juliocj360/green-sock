<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>green sock test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <img id="face" src="images/madface.png">
      <button type="button" id="animation1" name="animate">animate</button>
    </div>
    <div class="box">
      <img id="face2" src="images/madface.png">
      <button type="button" id="animation2" name="animate">animate</button>
    </div>
    <div class="box">
      <img class="stagger-face" src="images/madface.png">
      <img class="stagger-face" src="images/madface.png">
      <img class="stagger-face" src="images/madface.png">
      <img class="stagger-face" src="images/madface.png">
      <img class="stagger-face" src="images/madface.png">
      <button type="button" id="animation3" name="animate">animate</button>
    </div>
    <div class="box">
      <img id="face4" src="images/madface.png">
      <div class="control-box">
        <button class="control-buttons" type="button" id="animation4" name="animate">animate</button>
        <button class="control-buttons" type="button" id="pause" name="animate">pause</button>
        <button class="control-buttons" type="button" id="resume" name="animate">resume</button>
        <button class="control-buttons" type="button" id="restart" name="animate">restart</button>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="main.js"></script>
</html>
